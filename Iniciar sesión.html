<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iniciar sesión</title>
	<script type="text/javascript">
		function sesion(){
			location.href="http://localhost/cetpro/MODULO 2.- Diseño Web/Prácticas/Terciopelo.html";
		}
	</script>
	<style type="text/css">
		.mueble{
			margin-left: 490px;
			margin-top: 70px;
		}
		h2{
			color: #F5BA08;
			font-family: Candara Light;
			font-size: 30px;
			margin-left: 10px;
			margin-top: 50px;
		}
		h3{
			font-family: Candara Light;
			font-size: 15px;
			margin-left: 10px;
		}
	</style>
	<script language="JavaScript">
		function informar(){
			var mensaje="Usuario no autorizado...";
			var usuarios=new Array(3);
			var claves=new Array(3);

			usuarios[0]="CARLOS";
			usuarios[1]="Juan";
			usuarios[2]="Pepe";
			usuarios[3]="VALERY";

			claves[0]="12345";
			claves[1]="axcds";
			claves[2]="atr99";
			claves[3]="111200";

			for (i=0; i<usuarios.length;i++){
				if((usuarios[i]==document.miFormulario.usuario.value.toUpperCase())
					&&(claves[i]==document.miFormulario.password.value)){
					mensaje="¡Bienvenido a Mueblería Terciopelo!";
			    	break;
				}
			}
			alert(mensaje);
			document.miFormulario.botonLimpiar.click();
			document.miFormulario.usuario.focus();
			location.href="http://localhost/cetpro/MODULO 2.- Diseño Web/Prácticas/Terciopelo.html"
		}
	</script>
</head>
<body>
	<center>
		<h2>Inicia sesión</h2>
		<form name="miFormulario" action="javascript:informar()">
			<h3>Introduzca su usuario y clave</h3><br><br>
			<table cellpadding="5">
				<tr align="right">
					<td style="font-family: Candara Light">Usuario:</td>
					<td><input type="text" name="usuario" size="15"></td>
				</tr>
				<tr align="right">
					<td style="font-family: Candara Light">Clave:</td>
					<td><input type="password" name="password" size="15"></td>
				</tr>
			</table>
			<br>
			<input type="submit" name="botonEnviar" value="Enviar" onclick="sesion()">
			<input type="reset" name" name="botonLimpiar" value="Limpiar">
		</form>
	</center>
	<div>
		<img class="mueble" src="muebleria.png" width="370" height="250">
	</div>
</body>
</html>
